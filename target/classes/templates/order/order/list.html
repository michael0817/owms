<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button shiro:hasPermission="order:order:import" type="button" class="btn  btn-primary" onclick="mergeAndImport()">
									<i class="fa fa-upload" aria-hidden="true"></i>导入
							</button>
							<button shiro:hasPermission="order:order:export" type="button" class="btn  btn-primary" onclick="export()">
								<i class="fa fa-download" aria-hidden="true"></i>导出
							</button>
							<button shiro:hasPermission="order:order:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
						</div>
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
						<div class="search pull-right ">
							<input id="orderId" type="text" class="form-control" placeholder="订单编号">
						</div>
						<div class="search pull-right ">
							<input id="moduleId" type="select" class="form-control" placeholder="模板">
						</div>
						<div class="search pull-right ">
							<input id="createDate" type="text" class="form-control" placeholder="日期(YYYY-MM-DD)">
						</div>


					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="order:order:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="order:order:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/order/order/list.js"></script>
</body>
</html>
