<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="exportForm">
						<div class="form-group">
							<label class="col-sm-3 control-label">日期：</label>
							<div class="col-sm-6">
								<input type="text" class="laydate-icon layer-date form-control" id="createDate" name="createDate" placeholder="请选择日期"
									   onclick="laydate()" readonly="readonly"/>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/order/order/export.js">
</script>
</body>
</html>
