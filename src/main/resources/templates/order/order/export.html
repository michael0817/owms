<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="exportForm">
						<div class="form-group">
							<label class="col-sm-3 control-label">日期：</label>
							<div class="col-sm-6">
								<input type="text" class="laydate-icon layer-date form-control" id="createDate" name="createDate"
                                       placeholder="请选择日期"   readonly="readonly"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">批次号：</label>
							<div class="col-sm-6">
								<select name="orderBatch" id="orderBatch"
										class="form-control chosen-select">
									<option value="-1" selected="selected">--批次号--</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">库存情况：</label>
							<div class="col-sm-6">
								<select name="availableFlag" id="availableFlag"
										class="form-control chosen-select">
									<option value="all">--库存情况--</option>
									<option value="0">库存不足</option>
									<option value="1">库存足够</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/order/order/export.js">
</script>
</body>
</html>
