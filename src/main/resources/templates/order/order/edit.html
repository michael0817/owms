<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="order_id" name="order_id" th:value="${list.order_id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">模板编号：</label>
								<div class="col-sm-8">
									<input id="moduleId" name="moduleId" th:value="${list.moduleId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">收件人姓名：</label>
								<div class="col-sm-8">
									<input id="consigneeName" name="consigneeName" th:value="${list.consigneeName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">收件人电话：</label>
								<div class="col-sm-8">
									<input id="consigneePhone" name="consigneePhone" th:value="${list.consigneePhone}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">收件人国家：</label>
								<div class="col-sm-8">
									<input id="consigneeCountry" name="consigneeCountry" th:value="${list.consigneeCountry}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">州/省：</label>
								<div class="col-sm-8">
									<input id="province" name="province" th:value="${list.province}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">城市/市：</label>
								<div class="col-sm-8">
									<input id="city" name="city" th:value="${list.city}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">门牌号/区：</label>
								<div class="col-sm-8">
									<input id="doorplate" name="doorplate" th:value="${list.doorplate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">邮编：</label>
								<div class="col-sm-8">
									<input id="zipCode" name="zipCode" th:value="${list.zipCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">SKU：</label>
								<div class="col-sm-8">
									<input id="sku" name="sku" th:value="${list.sku}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">数量：</label>
								<div class="col-sm-8">
									<input id="quntity" name="quntity" th:value="${list.quntity}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建日期：</label>
								<div class="col-sm-8">
									<input id="createDate" name="createDate" th:value="${list.createDate}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/order/order/edit.js">
	</script>
</body>
</html>
