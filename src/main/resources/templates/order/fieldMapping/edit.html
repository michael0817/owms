<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="module_id" name="module_id" th:value="${fieldMapping.module_id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">文件类型(1-各平台订单模板;2-订单宝模板;3-运单模板)：</label>
								<div class="col-sm-8">
									<input id="moduleType" name="moduleType" th:value="${fieldMapping.moduleType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">业务字段：</label>
								<div class="col-sm-8">
									<input id="businessFieldName" name="businessFieldName" th:value="${fieldMapping.businessFieldName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">EXCEL字段名：</label>
								<div class="col-sm-8">
									<input id="excelFieldName" name="excelFieldName" th:value="${fieldMapping.excelFieldName}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/fieldMapping/edit.js">
	</script>
</body>
</html>
