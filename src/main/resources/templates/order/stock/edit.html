<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="warehouseCode" name="warehouseCode" th:value="${stock.warehouseCode}"  type="hidden">
							<input id="sku" name="sku" th:value="${stock.sku}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">库存：</label>
								<div class="col-sm-8">
									<input id="stocks" name="stocks" th:value="${stock.stocks}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">可用库存：</label>
								<div class="col-sm-8">
									<input id="actualStocks" name="actualStocks" th:value="${stock.actualStocks}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">库存是否足够：</label>
								<div class="col-sm-8">
									<select name="availableFlag" id="availableFlag"
											class="form-control chosen-select">
										<option value="0" th:selected="${stock.availableFlag==0}">库存不足</option>
										<option value="1" th:selected="${stock.availableFlag==1}">库存足够</option>
									</select>
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/order/stock/edit.js">
	</script>
</body>
</html>
