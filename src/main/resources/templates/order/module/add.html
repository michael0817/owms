<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">

		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="moduleForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">文件类型：</label>
								<div class="col-sm-8">
									<select name="moduleType" id="moduleType"
											class="form-control chosen-select" required>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">文件名：</label>
								<div class="col-sm-6">
									<input id="url" name="url" class="form-control" type="text" readonly>
								</div>
								<button type="button" class="layui-btn col-sm-2" id="uploadModule" ><i class="fa fa-cloud"></i>上传文件</button>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">前缀：</label>
								<div class="col-sm-8">
									<input id="prefix" name="prefix" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>

	<script type="text/javascript" src="/js/appjs/order/module/add.js">
	</script>
</body>
</html>
