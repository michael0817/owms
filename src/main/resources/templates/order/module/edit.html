<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="moduleId" name="moduleId" th:value="${module.moduleId}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">URL地址：</label>
								<div class="col-sm-8">
									<input id="url" name="url" th:value="${module.url}" class="form-control" type="text" readonly="readonly">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">前缀：</label>
								<div class="col-sm-8">
									<input id="prefix" name="prefix" th:value="${module.prefix}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/order/module/edit.js">
	</script>
</body>
</html>
